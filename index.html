  <script>
        function hide(sectionId) {
            var section = document.getElementById(sectionId);
            section.style.visibility = 'hidden'; // Hide the element
            section.style.height = '0';          // Set the height to 0
            section.style.overflow = 'hidden';   // Prevent showing any content
        }

        function show(sectionId) {
            var section = document.getElementById(sectionId);
            section.style.visibility = 'visible'; // Make the element visible
            section.style.height = 'auto';        // Reset the height to auto
            section.style.overflow = 'visible';   // Allow content to show
        }
    </script>
